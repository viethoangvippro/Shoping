<h1 class="mb-5">View all product</h1>
<div class="row">
  <div class="col-lg-2">
    <p>Tên danh mục</p>
  </div>
  <div class="col-lg-5 offset-2">
    <p>Ảnh danh mục</p>
  </div>
  <div class="col-lg-3">
    <p></p>
  </div>
</div>
<div class="container p-2" *ngFor="let item of categoryList">
  <div class="row" style="font-weight: bold">
    <div class="col-lg-2 ">
      <span>{{ item.categoryName }}</span>
    </div>
    <div class="col-lg-5 offset-2">
      <img src="{{ item.categoryImg }}" height="50px" alt="" />
    </div>
    <div class="row col-lg-3">
      <div class="">
        <a href="" class="btn btn-outline-success " style="margin-right: 5px;">Update Product</a
        >
        <a href="" class="btn btn-outline-danger ">Delete Product</a>
      </div>
    </div>
  </div>
</div>
